<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess a number</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div class="container">
        <p id="status-text">Gæt et nummer mellen 1-100!</p>
        <input type="number" min="1" max="10" id="guess-input" placeholder="Skriv dit gæt her...">
        <input id="guess-button" type="button" value="Gæt!">
        <input id="reset-button" type="button" value="spil igen" >
        <p id="all-guess">Tidligere gæt:</p>
        <p class="guess-counter">du har gættet forkert 0 gange</p>
        <p class="guess-correct">du har gættet rigtigt 0 gange</p>
    </div>

</body>
</html>
